<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEDxSVV 20-21 Recruitment</title>
    <script>
        function redirect(){
            var fullname = document.getElementById("fullname").value;
            var email = document.getElementById("email").value;
            var local = document.getElementById("local").value;
            var code = document.getElementById("code").value;
            var contact = local.concat(code);
            var college = document.getElementById("college").value;
            var role = document.getElementById("role").value;
            var url;
            if (role == "Role 1"){
                url = "Role1.html?fullname="+fullname+"&email="+email+"&phone="+contact+"&college="+college+"&role="+role;
            }
            else if (role == "Role 2"){
                url = "role2.html?fullname="+fullname+"&email="+email+"&phone="+contact+"&college="+college+"&role="+role;
            }
            else if (role == "Role 3"){
                url = "role3.html?fullname="+fullname+"&email="+email+"&phone="+contact+"&college="+college+"&role="+role;
            }
            else if (role == "Role 4"){
                url = "role4.html?fullname="+fullname+"&email="+email+"&phone="+contact+"&college="+college+"&role="+role;
            }
            else if (role == "Role 5"){
                url = "role5.html?fullname="+fullname+"&email="+email+"&phone="+contact+"&college="+college+"&role="+role;
            }
            window.location.href = url;
        }
    </script>
    <link rel="stylesheet" type="text/css" href="./View/main.css">
</head>
<body>
    <div class="regform">
        <h1>TEDx SomaiyaVidyavihar 2020-2021</h1>
    </div>
    <div class="main">
        <form method="post">
            <div id="name">
                <h2 class="name">Name:</h2>
                <input class="fullname" type="text" name="full_name" id="fullname"/>
                <h2 class="name">Email:</h2>
                <input class="email" type="email" name="email" id="email"/>
                <h2 class="name">Phone:</h2>
                <input class="local" type="text" name="local" value="+91" id="local"/>
                <input class="code" type="text" name="phone" id="code"/>
                <h2 class="name">College:</h2>
                <select class="option" name="college" id="college">
                    <option disabled="disabled" selected="selected">--Choose College</option>
                    <option>College 1</option>
                    <option>College 2</option>
                    <option>College 3</option>
                    <option>College 4</option>
                    <option>College 5</option>
                </select>
                <h2 class="name">Role at TEDx:</h2>
                <select class="option" name="role" id="role">
                    <option disabled="disabled" selected="selected">--Choose Role</option>
                    <option>Role 1</option>
                    <option>Role 2</option>
                    <option>Role 3</option>
                    <option>Role 4</option>
                    <option>Role 5</option>
                </select><br>
            </div>
        </form>
        <button id="submit1" onclick="redirect()">Submit</button>
        <br>
    </div>
</body>
</html>
